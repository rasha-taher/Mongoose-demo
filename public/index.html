

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongoose Web App</title>
</head>
<body>
    <h1>Mongoose Web App</h1>
    <form action="/insert" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
    
        <input type="submit" value="Insert">
    </form>
    

    <form action="/delete" method="get">
        <label for="deleteName">Name:</label>
        <input type="text" id="deleteName" name="deleteName" required><br><br>
    
        <label for="deleteLastName">Last Name:</label>
        <input type="text" id="deleteLastName" name="deleteLastName" required><br><br>
    
        <input type="submit" value="Delete">
    </form>
    
</body>
</html>
